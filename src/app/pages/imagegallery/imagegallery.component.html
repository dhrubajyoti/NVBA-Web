    <section id="gallery" class="clearfix">
        <div class="container">
          <div class="topLineFix"></div>  
          <header class="section-header mb-5 mt-5 ">
            <h2 class="section-title">Our Image Gallery</h2>
          </header>

          <div class="col-lg-12 col-sm-12 mb-2  justify-content-center " >
            <button type="button" class="btn btn-warning m-2" (click)="imageFilterAll()" [ngClass]="status=='all' ? 'active' : ' '" >All</button>
            <button type="button" class="btn btn-warning m-2" (click)="imageFilter('cares')" [ngClass]="status=='cares' ? 'active' : ' '" >Cares</button>
            <button type="button" class="btn btn-warning m-2" (click)="imageFilter('2019')" [ngClass]="status=='2019' ? 'active' : ' '" >2019</button>
            <button type="button" class="btn btn-warning m-2" (click)="imageFilter('2018')" [ngClass]="status=='2018' ? 'active' : ' '" >2018</button>
            <button type="button" class="btn btn-warning m-2" (click)="imageFilter('2017')" [ngClass]="status=='2017' ? 'active' : ' '" >2017</button>
            <button type="button" class="btn btn-warning m-2" (click)="imageFilter('picnic')" [ngClass]="status=='picnic' ? 'active' : ' '" >Picnic</button>           
          </div>
          <div class="row">
            <div *ngFor="let image of albumImages; let i=index" class="col-md-3 topofRound" >
              <div class="rounded">
                <img [src]="image.url" class="img-fluid" (click)="openModalWithComponent(image.url , image.title )" /> 
              </div>
            </div>
          </div>
           

  
        </div>
      </section><!-- #portfolio -->
