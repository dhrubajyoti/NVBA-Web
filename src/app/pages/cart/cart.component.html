<div class="table-responsive">
  

  
    <table class="table table-hover table-bordered " style="background-color: #fff;" >
        <thead>
          <tr >
            <th colspan="4" style="color:#ff8d00; background-color: #fafafa;" >
              Saturday ( October 24, 2020 )
            </th>
          </tr>
          <tr>
            <th scope="col"  >Items</th>
            <th scope="col">Cost</th>
            <th scope="col">Quantity</th>
            <!-- <th scope="col">Add</th> -->
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of dataObject; index as i" >
          
          <tr *ngIf="i < 3">
              <th>{{item.description}}</th>
              <td>$ {{item.price}}</td>
              <td><input type="number" [(ngModel)]="item.quantity" style="width:50px" min="0" max="10" ></td>
              <!-- <td> <button class="btn btn-warning" (click)="addToCartobj(item)" >Add to Cart</button></td> -->
              <td  >$ {{item.price * item.quantity}}</td>
          </tr>
        </tbody>

            <tr>

              <th scope="col" colspan="3" ><div class="d-flex justify-content-end">Total</div></th>
            
              <th scope="col">$ {{totalCost}}</th> 
            </tr>
        </thead> -->
        <thead>
          <tr>
            <th style="color:#ff8d00; background-color: #fafafa;" colspan="4" >
              Sunday ( October 25, 2020 )
            </th>
          </tr>
          <tr>
            <th scope="col" >Items</th>
            <th scope="col">Cost</th>
            <th scope="col">Quantity</th>
            <!-- <th scope="col">Add</th> -->
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of dataObject; index as i" >
          
            <tr *ngIf="i > 2" >
              <th>{{item.description}}</th>
              <td>$ {{item.price}}</td>
              <td><input type="number" [(ngModel)]="item.quantity" style="width:50px" min="0" max="10" ></td>
              <!-- <td> <button class="btn btn-warning" (click)="addToCartobj(item)" >Add to Cart</button></td> -->
              <td  >$ {{item.price * item.quantity}}</td>
            </tr>
        </tbody>
        <thead>
            <tr>
              <!-- <th scope="col"></th>
              <th scope="col"></th> -->
              <th scope="col" colspan="3" ><div class="d-flex justify-content-end">Total</div></th>
              <!-- <th scope="col">Add</th> -->
              <th scope="col">$ {{totalCost}}</th> 
            </tr>
        </thead>
    </table>
  
    <div class="float-right mb-5">
        <button class="btn btn-warning" (click)="addToCartobj()" >Add to Cart</button>
    </div>
