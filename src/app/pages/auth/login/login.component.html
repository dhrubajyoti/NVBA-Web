
<section id="portfolio" class="clearfix">
  <div class="container">
    <div class="topLineFix"></div>  
    <header class="section-header">
      <h3 class="section-title">Sign In</h3>
    </header>

    <div class="row justify-content-center ">
      <div class="d-flex flex-column col-lg-4 col-md-6">

                
        
            <form [formGroup]="loginForm">
              <label class="error alert alert-danger" *ngIf="errorMessage" >{{errorMessage}}</label>
              <label class="success alert alert-success" *ngIf="successMessage" >{{successMessage}}</label>
              <div class="form-group">
                <label>Email address</label>
                <input type="email" formControlName="email" class="form-control">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password">
              </div>
              <div class="mb-3 w-100 align-content-end " style="text-align: end;" ><a class="mb-3 w-100"  routerLink="/forgetpassword">Forgot your password?</a></div>
              
              <button type="submit" (click)="tryLogin(loginForm.value)" class="btn-get-started w-100 mb-5 mt-2" >Sign In</button>
            </form>
          
            <!-- <button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()">Login with Facebook</button> -->
         
            <button type="button" class="btn btn-default  shadow" style="color: #4081ec;" (click)="tryGoogleLogin()"> <img src="../assets/images/stocks/google.png" height="30px" > Sign In with Google</button>
          
            <!-- <button type="button" class="btn btn-info btn-block" (click)="tryTwitterLogin()">Login with Twitter</button> -->
          
            <p class=" mt-3 "><a  routerLink="/register"> <b> Don't have an NVBA ID? Create one now.</b></a></p>
            


     </div>
   </div>
  </div>
</section>
